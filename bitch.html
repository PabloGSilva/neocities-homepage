<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolas</title>
    <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/matter-wrap/build/matter-wrap.min.js"></script>
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <div style="width: 100vw; 
        height:100vh;
         display: flex; 
        flex-direction: column; 
         align-items: center; 
         justify-content: space-around;">
        <h1 style="font-family: 'Comic Sans MS'; font-size: 35px;">twocanwin stuff</h1>
        <div id="bumpy-div">
        </div>
    </div>
</body>
<script>
    const widthX = 1200
    const widthY = 650
    var Example = Example || {};

    Example.gyro = function () {
        var Engine = Matter.Engine,
            Render = Matter.Render,
            Runner = Matter.Runner,
            Composites = Matter.Composites,
            Common = Matter.Common,
            MouseConstraint = Matter.MouseConstraint,
            Mouse = Matter.Mouse,
            Composite = Matter.Composite,
            Bodies = Matter.Bodies;

        // create engine
        var engine = Engine.create(),
            world = engine.world;

        // create renderer
        var render = Render.create({
            element: document.getElementById('bumpy-div'),
            engine: engine,
            options: {
                width: widthX,
                height: widthY,
                showAngleIndicator: true
            }
        });

        Render.run(render);

        var runner = Runner.create();
        Runner.run(runner, engine);

        const rows = 5
        const columns = 5

        const sizeBlock = 50

        var stack = Composites.stack(widthX / 2 - ((sizeBlock * columns) / 2), widthY / 2 - ((sizeBlock * rows) / 2), columns, rows, 1, 1, function (x, y) {
            return Bodies.polygon(x, y, 4, sizeBlock, { restitution: 1, frictionAir: 0.02, friction: 0, frictionStatic: 0 });
        });

        stack.bodies.forEach(body => {
            const forceMagnitude = 0.1 * body.mass;
            Matter.Body.applyForce(body, body.position, {
                x: (Math.random() - 0.5) * forceMagnitude,
                y: (Math.random() - 0.5) * forceMagnitude
            });
        });

        const wallThickness = 60

        Composite.add(world, [
            stack,
            Bodies.rectangle(widthX / 2, 0, widthX, wallThickness, { isStatic: true, restitution: 1 }),
            Bodies.rectangle(widthX / 2, widthY, widthX, wallThickness, { isStatic: true, restitution: 1 }),
            Bodies.rectangle(widthX, widthY / 2, wallThickness, widthY, { isStatic: true, restitution: 1 }),
            Bodies.rectangle(0, widthY / 2, wallThickness, widthY, { isStatic: true, restitution: 1 })
        ]);

        engine.gravity.y = 0;
        engine.gravity.x = 0;

        var mouse = Mouse.create(render.canvas),
            mouseConstraint = MouseConstraint.create(engine, {
                mouse: mouse,
                constraint: {
                    stiffness: 0.2,
                    render: {
                        visible: false
                    }
                }
            });

        Composite.add(world, mouseConstraint);

        // keep the mouse in sync with rendering
        render.mouse = mouse;

        // fit the render viewport to the scene
        Render.lookAt(render, {
            min: { x: 0, y: 0 },
            max: { x: widthX, y: widthY }
        });

        // context for MatterTools.Demo
        return {
            engine: engine,
            runner: runner,
            render: render,
            canvas: render.canvas,
            stop: function () {
                Matter.Render.stop(render);
                Matter.Runner.stop(runner);
            }
        };
    };

    Example.gyro.title = 'Gyroscope';
    Example.gyro.for = '>=0.14.2';
    Example.gyro();
</script>

</html>
